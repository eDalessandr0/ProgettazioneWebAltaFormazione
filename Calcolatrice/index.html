<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <h1>CalcoJS</h1>
    </header>

    <div class="Calcolatrice">
        
        <div class="numeri">
            <button class="0">0</button>
            <button class="1">1</button>
            <button class="2">2</button>
            <button class="3">3</button>
            <button class="4">4</button>
            <button class="5">5</button>
            <button class="6">6</button>
            <button class="7">7</button>
            <button class="8">8</button>
            <button class="9">9</button>
        </div>
        <div class="operazioni">
            <button class="somma">+</button>
            <button class="sottrazione">-</button>
            <button class="Moltiplicazione">*</button>
            <button class="Divisione">/</button>
        </div>
    </div>
</body>

</html>
